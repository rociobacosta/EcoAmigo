<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecoamigo</title>
    <link rel="stylesheet" href="../css/contacto.css"
      src="https://kit.fontawesome.com/32e8a7a2c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <header>
      <img id="logo" src="../img/logoEcoAmigo (1).png" alt="Logo EcoAmigo" />
      <nav id="barra-de-navegacion">
        <a href="index.html">INICIO</a>
        <a href="#">APRENDAMOS</a>
        <a href="#">JUGUEMOS</a>
        <a href="#">DESCARGABLES</a>
        <a href="#">QUIENES SOMOS</a>
        <a id="a-contacto" href="contacto.html">CONTACTO</a>
      </nav>
      <img id="buscador" src="../img/buscador.png" alt="Buscador" />
    </header>

    <main>

        <section class="contacto-banner">
            <img src="../img/bannerContact.png" alt="Banner contacto">
        </section>

        <div id="p-contacto">
            <p>
                No dudes en escribirnos y nos comunicaremos con usted tan pronto como podamos.
            </p>
        </div>

        <div id="formulario-contacto">

            <form action="">

                <div class="custom-input-container">
                    <label class="custom-input-label" for="nombre-apellido">Nombre y Apellido:</label>
                    <input class="custom-input" type="text" id="nombre-apellido" name="nombre" required >
                </div>
                <div class="custom-input-container">
                    <label class="custom-input-label" for="email">E-mail:</label>
                    <input class="custom-input" type="text" id="email" name="email" required >
                </div>
                <div class="custom-input-container">
                    <label class="custom-input-label" for="asunto">Asunto:</label>
                    <input class="custom-input" type="text" id="asunto" name="asunto" required >
                </div>
                <div class="custom-input-container">
                    <label id="label-msj-contacto" class="custom-input-label" for="mensaje">Mensaje:</label>
                    <input id="input-msj-contacto" class="custom-input" type="text" id="mensaje" name="mensaje" required >
                </div>

                <div id="texto-formulario">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label for="checkbox">ENTIENDO Y ACEPTO el tratamiento de mis datos tal y como se describe posteriormente y se explica con mayor detalle en la Política de Privacidad.

                        Información básica en protección de datos.- Conforme al RGPD y la LOPDGDD, EcoAmigo tratará los datos facilitados, con la finalidad de contestar las dudas y/o quejas planteadas a través del presente formulario y facilitar la información solicitada. Siempre que nos lo autorice previamente, enviaremos información relacionada con los servicios ofrecidos por EcoAmigo. Podrá ejercer, si lo desea, los derechos de acceso, rectificación, supresión, y demás reconocidos en la normativa mencionada. Para obtener más información acerca de cómo estamos tratando sus datos, acceda a nuestra política de privacidad.</label>
                </div>

                <div class="custom-input-container">
                    <input id="boton-contacto" class="custom-input" type="submit" value="Enviar">
                </div>


            </form>
        </div>
    </main>



    <footer>
        <div class="footerAnimalitos">
          <img src="../img/footer-animalitos.png" alt="" />
        </div>
  
        <div class="informacionFooter">
          <img class="logo-footer" src="../img/LOGO-ecoamigo-footer.png" alt="" />
          <span class="seguinos">Seguinos en nuestras redes - prueba!</span>
          <div class="redes">
            <img src="../img/facebook 1.png" alt="">
            <img src="../img/twitter 1.png" alt="">
            <img src="../img/google-plus 1.png" alt="">
            <img src="../img/instagram-sketched 1.png" alt="">
          </div>
          <span class="derechosReservados"
            >© 2023 EcoAmigo Inc. All Rights Reserved.</span
          >
        </div>
  
      </footer>
    </body>
  </html>
